<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Incident</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="btn-back">Back to Dashboard</a>
    <div class="form-container">
        <h2>Update Incident Details for {{ incident[0] }}</h2>
        <form action="{{ url_for('update_incident', incident_id=incident_id) }}" method="POST">
            <div class="input-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="total_acres">Total Acres (Current: {{ incident[1] }})</label>
                <input type="number" id="total_acres" name="total_acres" value="{{ incident[1] }}" required>
            </div>
            <div class="input-group">
                <label for="containment_percentage">Containment % (Current: {{ incident[2] }}%)</label>
                <input type="number" id="containment_percentage" name="containment_percentage" value="{{ incident[2] }}" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="structures_lost">Structures Lost (Current: {{ incident[3] }})</label>
                <input type="number" id="structures_lost" name="structures_lost" value="{{ incident[3] }}" required>
            </div>
            <div class="input-group">
                <label for="cost_to_date">Cost to Date $ (Current: {{ incident[4] | float | round(2) }})</label>
                <input type="number" id="cost_to_date" name="cost_to_date" value="{{ incident[4] }}" step="0.01" required>
            </div>
        
            <div class="input-group">
                <label for="update_description">Update Description (optional)</label>
                <textarea id="update_description" name="update_description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Update Incident</button>
        </form>
    </div>
</body>
</html>
